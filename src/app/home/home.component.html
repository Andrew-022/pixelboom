<body>
<div class="container">
  <div class="line"></div>
  <div id= "textOpinion" class="centered-word">
    <h1>Juegos Top/Novedades</h1>
  </div>
  <div class="line"></div>
</div>
<article class="games">
  @for(game of games; track game) {
    <div class="game-item">
      <app-game-view [game] = "game"></app-game-view>
    </div>
  }
</article>

<div class="container">
  <div class="line"></div>
  <div class="centered-word">
    <h1>Últimos Artículos</h1>
  </div>
  <div class="line"></div>
</div>

<div class = articles-container>
  @for(article of articles; track article) {
    <app-article-preview [article] = "article" ></app-article-preview>
  }
</div>

</body>
