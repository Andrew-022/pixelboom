<nav class="navbar">
  <div class="container">
    <div class="top-row">
      <img src="/assets/Logo.png" class="logo" alt="Logo" routerLink="/home">
      <form class="search-form">
        <div class="search-container">
          <input type="text" class="search-input"  placeholder="Buscar...">
          <button type="submit">
            <fa-icon [icon]="faMagnifyingGlass"></fa-icon>
          </button>
        </div>
      </form>

      <div class="account-items">
        @if (loggedNavbarView) {
          <div class="dropdown">
            <button class="dropbtn">
              <fa-icon [icon]="faUser" size="xl"></fa-icon>
              <span class="nav-link account">Mi cuenta</span>
            </button>
            <div class="dropdown-content">
              <a routerLink="/profile">Perfil</a>
              <a (click)="onLogout()">Cerrar sesión</a>
            </div>
          </div>
        } @else {
          <div class="session" routerLink="/login">
            <fa-icon [icon]="faUser" size="xl"></fa-icon>
            <span class="nav-link account" (click)="openDialog(0)" >Iniciar sesión</span>
          </div>
          <div class="session" (click)="openDialog(1)">
            <fa-icon [icon]="faUserPlus" size="xl"></fa-icon>
            <span class="nav-link account">Registrarse</span>
          </div>
        }
      </div>
    </div>
    <div class="bottom-row">
      <ul class="navbar-nav">
        <li class="nav-item">
          <span class="nav-link">Reviews</span>
        </li>
        <li class="nav-item">
          <span class="nav-link" >Articulos</span>
        </li>
      </ul>
    </div>
  </div>
</nav>
